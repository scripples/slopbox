app = "slopbox-api"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 3128

  [[services.ports]]
    port = 3128

[env]
  LISTEN_ADDR = "0.0.0.0:8080"
  PROXY_LISTEN_ADDR = "0.0.0.0:3128"
  PROXY_EXTERNAL_ADDR = "slopbox-api.fly.dev:3128"
  RUST_LOG = "info"
